<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        margin: 10% 0 0 30%;
        width: fit-content;
        padding: 50px 40px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <svg width="170" height="170" xmlns="http://www.w3.org/2000/svg">
        <rect
          width="150"
          height="150"
          rx="10"
          ry="10"
          x="10"
          y="10"
          style="fill: #fe914e; stroke: black; stroke-width: 3"
        />
      </svg>
      <svg height="200" width="200px" xmlns="http://www.w3.org/2000/svg">
        <polygon
          points="100,20 180,190 20,190"
          style="fill: #fcc51e; stroke: purple; stroke-width: 3; opacity: 0.8"
        />
      </svg>
      <svg width="120" height="215" xmlns="http://www.w3.org/2000/svg">
        <rect
          width="100"
          height="200"
          rx="10"
          ry="10"
          x="10"
          y="10"
          style="fill: #ff3337; stroke-width: 3; stroke: black; opacity: 0.5"
        />
      </svg>
    </div>
  </body>
</html>
