<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        margin: 16% 0 0 35%;
        width: fit-content;
        padding: 50px 40px;
        border: 2px solid #ffcd3e;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <canvas
        id="Canvas-1"
        width="100"
        height="100"
        style="
          border: 1px solid #000000;
          border-radius: 7px;
          background-image: linear-gradient(red, #fe914e);
        "
      >
      </canvas>
      <canvas
        id="Canvas-2"
        width="100"
        height="100"
        style="
          border: 1px solid #000000;
          border-radius: 50%;
          background-image: url(https://img.freepik.com/free-vector/flat-design-stripes-pattern_23-2149712161.jpg);
        "
      >
      </canvas>
      <canvas
        id="Canvas-3"
        width="200"
        height="100"
        style="border: 1px solid #000000; background-color: #fe914e"
      >
      </canvas>
    </div>
  </body>
</html>
