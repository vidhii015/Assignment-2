<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .notification-bar {
        width: 420px;
        margin: 0 auto;
        margin-top: 14%;
        padding: 17px 30px 25px;
        background-color: rgba(13, 13, 13, 0.625);
        color: whitesmoke;
        border-radius: 7px;
      }
      .notification-bar .app {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .notification-bar .app .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .notification-bar .app .logo img {
        width: 35px;
        border-radius: 50%;
      }
      .notification-bar p {
        margin-top: 10px;
        font-size: 17px;
      }
      button {
        padding: 11px 0;
        width: 200px;
        font-size: 14px;
        border-radius: 5px;
        border: 0;
        outline: 0;
        background-color: black;
        color: whitesmoke;
        position: absolute;
        top: 60%;
      }
      button:active {
        scale: 0.9;
      }
      button#hide {
        left: 36.5%;
      }
      button#show {
        right: 36.5%;
      }
    </style>
  </head>
  <body>
    <div class="notification-bar">
      <div class="app">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/800px-Zomato_logo.png"
            alt=""
          />
          <h4>Zomato</h4>
        </div>
        <h4>Now</h4>
      </div>
      <p>Hey, work important ee...</p>
      <p>
        ...but taking break and having a cup of coffee is important too - tap to
        take a break : )
      </p>
    </div>
    <div class="btns">
      <button id="hide">Make Notification Disappear</button>
      <button id="show">Make Notification Visible</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(() => {
        notificationBar = $(".notification-bar");

        $("#show").click(() => notificationBar.fadeIn(1000));
        $("#hide").click(() => notificationBar.fadeOut(1000));
      });
    </script>
  </body>
</html>
