<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        background-color: #505782;
      }
      button {
        padding: 10px 0;
        width: 130px;
        font-size: 14px;
        border-radius: 4px;
        margin: 56% 5px 0 0;
        outline: 0;
        border: 0;
        font-size: 17px;
        background-color: #333755;
        color: whitesmoke;
      }
      button:active {
        scale: 0.9;
      }
      p {
        font-size: 23px;
        position: absolute;
        top: 44%;
        background-color: #abb6ce;
        backdrop-filter: blur(10px);
        box-shadow: rgba(89, 104, 155, 0.2) 0px 3px 24px;
        padding: 13px 25px 22px 25px;
        border-radius: 7px;
      }
      a {
        color: #d2860c;
        font-size: 30px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="btns">
      <button id="SlideUp">Slide Up</button>
      <button id="SlideDown">Slide Down</button>
      <button id="SlideToggle">Slide Toggle</button>
    </div>
    <p></p>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      let p = $("p");
      let input = prompt("Enter Your Name");

      if (input) {
        p.html(
          "Hello, " + input + " ! Hope you're having a great day ! <a>☀︎</a>"
        );
      } else {
        p.html("Hello, stranger ! Hope you're having a great day ! <a>☀︎</a>");
      }

      $("#SlideUp").click(() => {
        p.slideUp(400);
        $("#SlideUp").css("border", "2px solid #abb6ce");
        $("#SlideDown").css("border", "");
        $("#SlideToggle").css("border", "");
      });
      $("#SlideDown").click(() => {
        p.slideDown(400);
        $("#SlideUp").css("border", "");
        $("#SlideDown").css("border", "2px solid #abb6ce");
        $("#SlideToggle").css("border", "");
      });
      $("#SlideToggle").click(() => {
        p.slideToggle(400);
        $("#SlideUp").css("border", "");
        $("#SlideDown").css("border", "");
        $("#SlideToggle").css("border", "2px solid #abb6ce");
      });
    </script>
  </body>
</html>
