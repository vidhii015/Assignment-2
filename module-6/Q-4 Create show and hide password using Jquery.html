<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      :root {
        --h1-width: 0px;
      }
      body {
        background-color: #9db5ad;
      }
      .card {
        width: 395px;
        padding: 35px 40px 45px;
        margin: 0 auto;
        margin-top: 10%;
        border-radius: 8px;
        background-color: whitesmoke;
        position: relative;
      }
      p {
        margin-bottom: 30px;
        padding-bottom: 15px;
        font-size: 22px;
        line-height: 28px;
        color: #6b7d77;
        border-bottom: 1.5px solid #6b7d77;
      }

      .wrapper {
        display: flex;
        justify-content: space-between;
        padding: 7px 12px;
        border-radius: 5px;
        border: 1.5px solid #6b7d77;
      }
      input#username {
        width: 100%;
        padding: 7px 12px;
        border-radius: 5px;
        border: 1.5px solid #6b7d77;
        margin-bottom: 17px;
      }
      input {
        color: rgb(97, 99, 101);
      }
      input,
      button {
        border: 0;
        outline: 0;
        font-size: 17px;
        background-color: transparent;
      }
      button {
        cursor: pointer;
        color: #6b7d77;
      }
      button#submit {
        width: 100%;
        padding: 8px 12px;
        border-radius: 5px;
        background-color: #6b7d77;
        color: whitesmoke;
        margin-top: 15px;
      }
      button#submit:active {
        scale: 0.9;
      }
      h2 {
        position: absolute;
        top: 40%;
        left: 34%;
        display: none;
        overflow: hidden;
        white-space: nowrap;
        font-size: 27px;
        border-right: solid 3px black;
        animation: animated-text 4s steps(29, end) 1s 1 normal both,
          animated-cursor 600ms steps(29, end) infinite;
      }
      @keyframes animated-text {
        from {
          width: 0;
        }
        to {
          width: 497px;
        }
      }
      @keyframes animated-cursor {
        from {
          border-right-color: black;
        }
        to {
          border-right-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p>" Password: The ultimate test of your short-term memory. "</p>
      <input
        type="text"
        name=""
        id="username"
        placeholder="Enter Your Username"
      />
      <div class="wrapper">
        <input
          type="password"
          name=""
          id="password"
          placeholder="Enter Your Password"
        />
        <button id="btn">Show</button>
      </div>
      <button id="submit">Click Me</button>
    </div>
    <h2 id="response"></h2>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(() => {
        input = $("#password");
        btn = $("#btn");
        submit = $("#submit");

        btn.click(() => {
          if (input.attr("type") === "password") {
            input.attr("type", "text");
            btn.text("Hide");
          } else {
            input.attr("type", "password");
            btn.text("Show");
          }
        });

        submit.click(() => {
          $(".card").fadeOut(400);
          setTimeout(() => {
            $("#response").text('" Woohoo, youâ€™re in! - time to explore! :) "');
            $("#response").css("display", "block");
          }, 500);
        });
      });
    </script>
  </body>
</html>
